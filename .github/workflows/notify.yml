name: BU Assignment Notifications

on:
  schedule:
    # Run 3 times per day (times in UTC)
    - cron: '0 3 * * *'   # 8:00 AM PKT (3:00 AM UTC)
    - cron: '0 9 * * *'   # 2:00 PM PKT (9:00 AM UTC)
    - cron: '0 15 * * *'  # 8:00 PM PKT (3:00 PM UTC)
  
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  send-notifications:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Notifications
        run: |
          echo "Triggering notifications at $(date)"
          
          response=$(curl -s -X POST \
            https://buassignmenttracker.pythonanywhere.com/api/trigger \
            -H "Content-Type: application/json" \
            -d '{}')
          
          echo "Response: $response"
          
          # Check if successful
          if echo "$response" | grep -q '"success": true'; then
            echo "✅ Notifications triggered successfully!"
          else
            echo "⚠️ Warning: Response may indicate an issue"
          fi
